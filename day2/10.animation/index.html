<body>
    
    <div class="black-bg">
        <div class="white-bg" >
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" onclick="close_widget()" >닫기</button>
        </div>
    </div>
    <button class="login-show" style="margin: 0 auto; display: block;">로그인</button>
    
    <script>
        $('.login-show').click(function(){
            $('.black-bg').addClass('show-model');
        })
        function close_widget(){
  
            $('.black-bg').fadeOut();
        }
    
    </script>

</body>
